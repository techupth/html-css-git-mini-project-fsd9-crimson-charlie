<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mini Project Agencio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        font-family: Rubik;
        box-sizing: border-box;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <!-- Start Coding here -->
    <header class="relative w-full">
      <img src="./assets/header-bg.png" class="absolute z-0 w-full" />
      <div
        class="absolute z-10 flex flex-col w-full pt-[32px] gap-[83px] pl-[166px] pr-[63px] max-sm:gap-[0px] max-sm:pt-0 max-sm:pl-[16px] max-sm:pr-0"
      >
        <!-- Navigator bar -->
        <div
          class="flex flex-row justify-between h-[69px] items-center w-full pr-[100px] max-sm:pr-[16px]"
        >
          <div
            class="flex flex-row justify-between items-center gap-[18px] max-sm:gap-[8px]"
          >
            <img
              src="./assets/header-logo.png"
              class="h-[42.5px] w-[51px] max-sm:w-[38.25px] max-sm:h-[31.875px]"
            />
            <h1 class="text-[36px] max-sm:text-[27px] font-medium">Agencio</h1>
          </div>
          <div class="flex flex-row gap-[48px] font-[16px] max-sm:hidden">
            <button>Home</button>
            <button>Category</button>
            <button>Service</button>
            <button>Blog</button>
            <button>Contact</button>
            <button
              class="w-[160px] h-[60px] bg-[#FDD76E] text-center px-[22px] py-[20.5px] rounded-[5px]"
            >
              Create Account
            </button>
          </div>
          <button>
            <img
              src="./assets/header-menu-button.png"
              class="hidden max-sm:block w-[24px] h-[24px]"
            />
          </button>
        </div>

        <!-- header content -->
        <div
          class="flex flex-row max-sm:flex-col justify-between pr-[0px] max-sm:gap-[66px]"
        >
          <!-- context -->
          <div class="flex flex-col gap-[14px] pt-[70px] max-sm:pt-[47px]">
            <p class="text-[#1374F6] text-[20px] max-sm:[16px]">
              CREATIVE AGENCY __
            </p>
            <p
              class="text-[#0B0757] text-[48px] font-medium max-w-[436px] leading-[56.88px] pt-[8px] max-sm:text-[36px] max-sm:leading-[42.66px]"
            >
              We are here to give the best service
            </p>
            <p class="text-[18px] leading-[30px] max-w-[555px] max-sm:[14px]">
              It's crafted with the latest trend of design & coded with all
              modern approaches. It's a robust & multi-dimensional usable
              template.
            </p>
            <!-- button -->
            <div class="flex gap-[29px]">
              <button
                class="w-[160px] h-[60px] bg-[#1374F6] rounded-[5px] text-[16px] text-[#FFFFFF] font-medium"
              >
                Get Started
              </button>
              <div class="flex items-center gap-[9px]">
                <button
                  class="h-[24px] w-[24px] rounded-full flex justify-center items-center border-[1px] border-[#1374F6]"
                >
                  <img
                    src="./assets/header-play-button.png"
                    class="w-[9px] h-[10px]"
                  />
                </button>
                <p>Watch Video</p>
              </div>
            </div>
          </div>
          <!-- image -->
          <img
            src="./assets/header-pic.png"
            class="w-[609px] h-[632px] max-sm:w-[359px] max-sm:h-[372.56px]"
          />
        </div>
      </div>
    </header>

    <section></section>

    <section></section>

    <section></section>

    <section></section>

    <section></section>

    <footer></footer>
  </body>
</html>
